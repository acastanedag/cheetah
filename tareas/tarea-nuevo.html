    <div id="contenido-principal">
        <section id="central">
            <form id="tarea_form">
                <aside>
                    <div class="doscolumnas primera">
                    </div>
                    <div class="doscolumnas ultima">
                        <input type="submit" class="btn icono guardar" value="Guardar Tarea">
                        <a class="btn icono regresar" href="" id="regresatarea">Regresar</a>
                    </div>
                </aside>
                <div id="alertas"></div>
                <div class="contenedor">
                  <div class="titulo-principal"><h1 class="title tareas">Tareas - Nueva Tarea</h1></div>                  
                    <div class="clearfix">
                        <table>
                            <tr>
                                <td colspan="2">
                                  <label for="nombre">Nombre de la tarea:</label>
                                  <input type="text" id="nombre" name="nombre">
                                </td>
                                <td colspan="2">
                                  <label for="responsable">Responsable:</label>
                                  <select id='responsable' name="responsable">
                                    <option value = "">-Seleccione-</option>
                                    <!-- <option value = "jgil@teleinte.com">Jairo Gil Villamarin</option>
                                    <option value = "otro@teleinte.com">Otro usuario</option> -->
                                  </select>                                  
                                </td>                                                                 
                            </tr>
                            <tr>
                                <td colspan="2">
                                  <label for="deadline">Fecha propuesta realizacion de la tarea:</label>
                                  <input type="text" id="datepicker2" name="deadline">
                                </td >
                                <td colspan="2">
                                  <label for="frecordatorio">Fecha Recordatorio:</label>
                                  <input type="text" id="datepicker" name="frecordatorio">
                                </td>                                  
                            </tr>
                            <tr>
                                <td colspan="2">
                                  <label for="compartir_mail">Compartir tarea con :(correos separados por comas)</label>
                                  <input type="text" id="compartir_mail" name="compartir_mail">
                                </td>
                                <td colspan="2">
                                  <label for="estado">Estado:</label>
                                  <select id='estado' name="estado">                                    
                                    <option value = "Por Iniciar" selected>Por Iniciar</option>
                                    <option value = "En Progreso">En Progreso</option>
                                    <!-- <option value = "Cerrada">Cerrada</option>
                                    <option value = "Borrada">Borrada</option> -->
                                  </select> 
                                </td>                                                                
                            </tr>

                            <tr>                                
                                <td colspan="2"> 
                                  <label for="prioridad">Prioridad</label>
                                  <select id='prioridad' name="prioridad">
                                    <option value = "">-Seleccione-</option>
                                    <option value = "Alta">Alta</option>                                    
                                    <option value = "Media">Media</option>
                                    <option value = "Baja">Baja</option>
                                  </select>
                                </td>
                                <td colspan="2">
                                  <label for="notas">notas:</label>
                                  <textarea id="notas" name="notas"></textarea>
                                </td>                                  
                            </tr>

                            <tr>
                                <td colspan="2">
                                  <label for="recordatorio_mail">Notificacion por correo:</label>
                                  <input type="checkbox" id="recordatorio_mail" name="recordatorio_mail" value="true">Por correo
                                </td>
                                <td colspan="2">
                                  <label for="recordatorio_cp">Notificacion por Copropiedad:</label>
                                  <input type="checkbox" id="recordatorio_cp" name="recordatorio_cp" value="true" checked>Por Copropiedad
                                </td>
                            </tr>                                                                                
                        </table>
                        
                    </div>
                </div>
                </form>
        </section>
