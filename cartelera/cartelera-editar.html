    <script type="text/javascript">
  $(document).ready(function(){

    var params={};window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key] = value;})//alert(params['cp'])

    const rutaAplicatico = "http://aws02.sinfo.co/api/";
     
    if(!sessionStorage.getItem('token'))    
    {  
      CreaToken("85021031629", "jgil@teleinte.com")
    }
    var arr = { token:sessionStorage.getItem('token'),body:{id_copropiedad:params['cp'],item_type:"cartelera_item"}};
    $.ajax({
        url: rutaAplicatico+"cartelera/getlist",
        type: 'POST',
        data: JSON.stringify(arr),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        async: true,
        success: function(msg) {
            var msgDividido = JSON.stringify(msg);
            var mensaje =  JSON.parse(msgDividido);
            var msgDivididoDos = JSON.stringify(mensaje.message);
            var datos = JSON.parse(msgDivididoDos);                
            $.each(datos, function(x , y) {               
                var idmongo= JSON.stringify(y['_id']);
                var idMongoFinal = JSON.parse(idmongo);               
                if(idMongoFinal.$id==params['idt'])
                {
                    $('#tituloCartel').val(y['item_title']);
                    $('#textCartel').val(y['item_description']);
                    $('#date').val(y['date']);
                }                    
            })
        }
    });
    $("#btn_enviar").click(function()
   {
      var params={};window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key] = value;})//alert(params['cp'])
      var ParamFecha = fecha();

      if ($("#opcion").val()=="SI"){var Estado=3;}
      else{var Estado=1;}

      var arr = {token:sessionStorage.getItem('token'),body:{id:params['idt'],type:"list_item",id_copropiedad:parseInt(params['cp']),status:Estado,user:"jgil@teleinte.com",item_title:$('#tituloCartel').val(),item_description:$('#textCartel').val(),date:$('#date').val(),item_type:"cartelera_item"}};

      //alert($("#opcion").val())
      //alert(arr);
      $.ajax({
            url: rutaAplicatico+"cartelera/list",
            type: 'PUT',
            data: JSON.stringify(arr),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: true,
            success: function(msg) {                
                var msgDividido = JSON.stringify(msg);
                var mensaje =  JSON.parse(msgDividido);
                var msgDivididoDos = JSON.stringify(mensaje.message);
                if(mensaje.message=="Token invalido")
                {
                  CreaToken("85021031629", "jgil@teleinte.com")
                }
                if(mensaje.status)
                {
                    $('#resultado').html("Datos Modificados Correctamente");
                    window.location = 'cartelera.html?cp='+parseInt(params['cp'])
                }
                else
                {
                    $('#resultado').html(mensaje.error);
                }
            }
            })
   });
    $("#historial").click(function(){
      $("#hist-panel").toggle("fast");
      $(this).toggleClass("active");
      return false;
    });
  });
  $(document).ready(function(){
    $("#aplicaciones").click(function(){
      $("#app-panel").toggle("fast");
      $(this).toggleClass("active");
      return false;
    });
  });
  </script>
