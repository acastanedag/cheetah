    <script type="text/javascript">
  $(document).ready(function(){

    const rutaAplicatico = "http://aws02.sinfo.co/api/"; 

    var params={};window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key] = value;})//alert(params['cp'])
    
    if(!sessionStorage.getItem('token'))    
    {        
        CreaToken("85021031629", "jgil@teleinte")
    }
    var arr = { token:sessionStorage.getItem('token'),body:{id_copropiedad:params['cp'],item_type:"encomiendas_item"}};
    $.ajax({
        url: rutaAplicatico+"encomiendas/getlist",
        type: 'POST',
        data: JSON.stringify(arr),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        async: true,
        success: function(msg) {
            var msgDividido = JSON.stringify(msg);
            var mensaje =  JSON.parse(msgDividido);
            var msgDivididoDos = JSON.stringify(mensaje.message);
            if(mensaje.message=="Token invalido")
            {
              CreaToken("85021031629", "jgil@teleinte") 
            }
            var datos = JSON.parse(msgDivididoDos);                
            $.each(datos, function(x , y) {               
                var idmongo= JSON.stringify(y['_id']);
                var idMongoFinal = JSON.parse(idmongo);                               
                if(idMongoFinal.$id==params['idt'])
                {
                    $('#tipoEncomienda').val(y['tipo_encomienda']);
                    $('#nroGuia').val(y['nroGuia']);
                    $('#textEncomienda').val(y['descripcion_encomienda']);
                    $('#date').val(y['date']);                    
                }                    
            })
        }
    });
   
    $("#btn_enviar").click(function()
   {
      var params={};window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key] = value;})//alert(params['cp'])
      var ParamFecha = fecha();

      if ($("#opcion").val()=="SI"){var Estado=2;}
      else{var Estado=1;}
      var arr = {
        token:sessionStorage.getItem('token'),
        body:
        {
          id:params['idt'],
          type:"list_item",
          id_copropiedad:parseInt(params['cp']),
          status:Estado,
          user:"username",
          tipo_encomienda:$('#tipoEncomienda').val(),
          nroGuia:$('#nroGuia').val(),
          descripcion_encomienda:$('#textEncomienda').val(),
          date:$('#date').val(),
          item_type:"encomiendas_item"
        }
      };
      $.ajax({
            url: rutaAplicatico+"encomiendas/list",
            type: 'PUT',
            data: JSON.stringify(arr),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: true,
            success: function(msg) {                
                var msgDividido = JSON.stringify(msg);
                var mensaje =  JSON.parse(msgDividido);
                var msgDivididoDos = JSON.stringify(mensaje.message);                
                if(mensaje.message=="Token invalido")
                {
                  CreaToken("85021031629", "jgil@teleinte")                     
                }
                if(mensaje.status)
                {
                    $('#resultado').html("Datos Eliminados Correctamente");                   
                    window.location = 'encomiendas.html?cp='+parseInt(params['cp'])
                }
                else
                {
                    $('#resultado').html(mensaje.error);
                }
            }
            })
   });
    $("#historial").click(function(){
      $("#hist-panel").toggle("fast");
      $(this).toggleClass("active");
      return false;
    });
  });
  $(document).ready(function(){
    $("#aplicaciones").click(function(){
      $("#app-panel").toggle("fast");
      $(this).toggleClass("active");
      return false;
    });
  });
  </script>
